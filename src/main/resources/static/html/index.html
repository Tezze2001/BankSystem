<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>index</title>
</head>
<body crossorigin>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">REST APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/html/index.html">Index</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create">Create account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/delete">Delete account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transfer">Transfer money</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/depWith">Deposit / Withdraw</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row align-items-start">
            <div class="col-1">
            </div>
            <div class="col-10">
                <form action="">
                    <div class="mb-3">
                        <label for="idAccount" class="form-label">Id Account</label>
                        <input type="text" class="form-control" id="idAccountText">
                    </div>
                    <h3 id="out"></h3>
                    <button id="submit_id" type="button" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-1">
            </div>
        </div>
        <div id="result">
            <div class="row align-items-start ">
                <div class="col-1">
                </div>
                <div class="col-10">
                    <h2>
                        Account id
                    </h2>
                    <p id="Account-id">

                    </p>
                </div>
                <div class="col-1">
                </div>
            </div>
            <div class="row align-items-start ">
                <div class="col-4">
                    <h2>
                        Name
                    </h2>
                    <p id="Account-name">
                    </p>
                </div>
                <div class="col-4">
                    <h2>
                        Surname
                    </h2>
                    <p id="Account-surname">

                    </p>
                </div>
                <div class="col-4">
                    <h2>
                        Balance
                    </h2>
                    <p id="Account-balance">

                    </p>
                </div>
            </div>
            <table id="table-container" class="table ">
                <thead>
                    <tr>
                        <th scope="col">Id Transaction</th>
                        <th scope="col">Sender</th>
                        <th scope="col">Receiver</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Time</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/js/utility.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
