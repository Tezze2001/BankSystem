<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/css/style.css">-->
    <title>Document</title>
</head>
<body crossorigin>
    <div class="container">
        <div class="row align-items-start">
            <div class="col-1">
            </div>
            <div class="col-10">
                <form action="">
                    <div class="mb-3">
                        <label for="idAccount" class="form-label">Id Account</label>
                        <input type="text" class="form-control" id="idAccountText">
                    </div>
                    <h3 id="error">id account invalid</h3>
                    <button id="submit_id" type="button" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-1">
            </div>
        </div>
        <div id="result">
            <div class="row align-items-start ">
                <div class="col-1">
                </div>
                <div class="col-10">
                    <h2>
                        Account id
                    </h2>
                    <p id="Account-id">

                    </p>
                </div>
                <div class="col-1">
                </div>
            </div>
            <div class="row align-items-start ">
                <div class="col-4">
                    <h2>
                        Name
                    </h2>
                    <p id="Account-name">
                    </p>
                </div>
                <div class="col-4">
                    <h2>
                        Surname
                    </h2>
                    <p id="Account-surname">

                    </p>
                </div>
                <div class="col-4">
                    <h2>
                        Balance
                    </h2>
                    <p id="Account-balance">

                    </p>
                </div>
            </div>
            <table id="table-container" class="table ">
                <thead>
                    <tr>
                        <th scope="col">Id Transaction</th>
                        <th scope="col">Receiver</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Time</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!--<script src="/js/utility.js"></script>
    <script src="/js/selectors.js"></script>.
    <script type="module" src="/js/index.js"></script>-->
    <script src="/js/utility.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
