<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/css/style.css">-->
    <title>Document</title>
</head>
<body crossorigin>
    <div class="container">
        <div class="row align-items-start">
            <div class="col-1">
            </div>
            <div class="col-10">
                <form>
                    <div class="mb-3">
                      <label for="idAccount" class="form-label">Id Account</label>
                      <input type="text" class="form-control" id="idAccountText">
                    </div>
                    <button id="submit_id" type="button" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-1">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!--<script src="/js/utility.js"></script>
    <script src="/js/selectors.js"></script>.
    <script type="module" src="/js/index.js"></script>-->
    <script>
        window.onload = () => {
            const submit = document.getElementById('submit_id')
            submit.addEventListener('click', () => {
                const id = document.getElementById('idAccountText')
                if (id.value === undefined || id.value === null || id.value.trim() === "") {
                    console.log("TexBox empty");
                    return;
                }
                fetch('/api/account/' + id.value, {
                    method : "GET",
                    mode: 'cors',
                    headers: {}
                })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(response.error)
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                })
                .catch(function(error) {
                    console.log(error);
                });
            })
            
        }
        </script>
</body>
</html>
